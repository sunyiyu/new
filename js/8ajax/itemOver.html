<script>

$(function () {
	var Slider = function(){
		this.init();
	}
	Slider.prototype = {
		init: function(){
			var _this = this;

			_this.$itemover =$('#itemover');
			_this.$mc = _this.$itemover.find('.mc');
			_this.$lists = _this.$mc.find('.lists');
			_this.$listul = _this.$lists.find('.J-ui-switchable-panel-main');

			_this.$leftBtn = _this.$mc.find('.J-ui-switchable-prev');
			_this.$rightBtn = _this.$mc.find('.J-ui-switchable-next');

			_this.$page = $('.page-num');
			_this.$pagechange = _this.$page.find('.J-curr');
			_this.$pagefixed = _this.$page.find('.J-total');

			_this.index = 0;
			this.get();
			this.bindEvent();
		},
		get: function () {
			var _this = this;
			$.ajax({
				url: "data.js",
				data:{//链接里call的后缀，= &分割；
					lid:1,
					lim:12,
					p:902011,
					sku:1754853106,
					c1:1315,
					c2:1343,
					c3:9719
				},
				dataType:"jsonp",
				jsonpCallback:"itemover",
				success: function(result){
					if(result.success){
						var data = result.data;
						_this.set(data);
					}
				}
			});


		},
		set:function (data){//循环data，4个li输出一个ul
			var _this = this;
			var htmlStr = '\
			{for item in data}\
				{if item_index % 4 == 0}\
				<ul class="plist J-plist ui-switchable-panel">\
				{/if}\
					<li>\
						<div class="p-img"><a target="_blank" href="${item.clk}">\
							<img height="150" width="150" alt="${item.t}" src="https://img13.360buyimg.com/da/${item.img}">\
						</a></div>\
						<div class="p-name"><a target="_blank" href="${item.clk}" title="${item.t}">${item.t}"</a></div>\
						<div class="p-price"><strong class="J-p-10729564790">${item.jp}</strong></div>\
					</li>\
				{if item_index % 4 == 3}\
				</ul>\
				{/if}\
			{/for}';
			_this.$listul.html(htmlStr.process({data: data}));//trimPath   process方法；必须是对象；
		},
		bindEvent: function () {
			var _this = this;

			_this.$leftBtn.click(function(){
				_this.change("left");
			});
			_this.$rightBtn.click(function(){
				_this.change("right");
			});
		},
		change:function(direction){
			var _this = this;
			_this.$ul = _this.$mc.find('.J-plist');
			_this.$li = _this.$ul.find('li');

			if(direction == 'left'){
				if (_this.index == 0) {
					return ;
				}
				_this.index--;
			}else{
				if(_this.index == _this.$ul.length - 1){
					return ;
				}
				_this.index++;
			}

			_this.jump();
		},
		jump:function(){
			var _this = this;
			_this.$listul.animate({
				marginLeft:-392 * _this.index
			},800)
			_this.$pagefixed.html(_this.$ul.length)
			_this.$pagechange.html(_this.index+1)
		},

	};


	var slider = new Slider();
});


</script>
