<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
        if (xhr.readyState < 4) {
            return;
        }
        if (xhr.status != 200) {
            alert("请求错误");
        }
        alert(xhr.responseText);
    };
    xhr.open('GET', 'file.txt', true);
    xhr.send();
</script>
</body>
</html>
