<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
</head>
<body>
<script>
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = myCallback;
    xhr.open('get', 'kk.json', true);
    xhr.send();

    function myCallback() {
        if(xhr.readyState == 4 && xhr.status == 200) {
            console.log(xhr.responseText);
            var obj = JSON.parse(xhr.responseText);
            console.log(obj);
            console.log(obj.age);
        }
    }
</script>
</body>
</html>
