<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #container {
            position: relative;
            width: 800px;
            height: 200px;
            margin: 0 auto;
            background-color: #ff9;
            text-align: center;
        }
        #menu {
            display: none;
            position: absolute;
            padding: 2px;
            border: solid 1px #8f8f8f;
            border-radius: 3px;
            font-size: 12px;
            list-style-type: none;
            background-color: #fff;
        }
        #menu li {
            height: 24px;
            padding-right: 20px;
            line-height: 24px;
            color: #333;
        }
        #menu li:hover {
            background-color: #8f8f8f;
            color: #fff;
            cursor: pointer;
        }
        #menu li i {
            float: left;
            width: 24px;
            height: 24px;
            margin-right: 5px;
            background: #EAEAD7 url(imgs/ico.png) no-repeat;
        }
        #menu li:hover i {
            background-color: #999;
        }
        #menu li i.copy {
            background-position: 0 -24px;
        }
        #menu li i.paste {
            background-position: 0 -48px;
        }
    </style>
</head>
<body>
<div id="container">
    <h2>在这个黄色区域内点右键试试~</h2>
    <ul id="menu">
        <li><i class="cut"></i>剪切</li>
        <li><i class="copy"></i>复制</li>
        <li><i class="paste"></i>粘贴</li>
    </ul>
</div>

<script type="text/javascript">
    var container = document.getElementById('container');
    var menu = document.getElementById('menu');

    container.oncontextmenu = function (e) {
        e.preventDefault();
        // 校正坐标
        var clickX = e.clientX - container.offsetLeft;
        var clickY = e.clientY - container.offsetTop;

        // 依剩余空间决定菜单出现的位置
        var rightRoom = container.offsetWidth - e.clientX;
        var bottomRoom = container.offsetHeight - e.clientY;
        var posX = (rightRoom < menu.clientWidth ? clickX - menu.clientWidth : clickX) + 'px';
        var posY = (bottomRoom < menu.clientHeight ? clickY - menu.clientHeight : clickY) + 'px';

        menu.style.display = 'block';
        menu.style.left = posX;
        menu.style.top = posY;
    };

    container.onclick = function () {
        menu.style.display = 'none';
    };
</script>
</body>
</html>
