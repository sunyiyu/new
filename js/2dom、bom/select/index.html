<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
        }
        nav {
            padding: 10px;
            background: #23384E;
        }
        nav .search, nav .search .search-box, nav .search .search-box form, nav .search .select, nav .search button {
            background: url(imgs/search.jpg) no-repeat;
        }
        nav .search {
            position: relative;
            width: 350px;
            margin: 10px auto;
            color: #FFF;
            font: 14px simHei;
        }
        nav .search .search-box {
            background-position: right 0;
        }
        nav .search .search-box form {
            height: 34px;
            margin: 0 20px 0 40px;
            background-position: 0 -34px;
        }
        nav .search .select {
            display: inline-block;
            width: 190px;
            height: 22px;
            margin-top: 4px;
            padding-left: 10px;
            line-height: 22px;
            cursor: pointer;
            background-position: 0 -68px;
        }
        nav .search button {
            width: 80px;
            height: 24px;
            border: 0px;
            outline: none;
            cursor: pointer;
            font: 12px simHei;
            background-position: 0 -90px;
        }
        nav .search button:hover {
            color: #F60;
            background-position: -80px -90px;
        }
        nav .search .select-list {
            display: none;
            position: absolute;
            top: 26px;
            left: 40px;
            color: #FFF;
            width: 198px;
            background: #2B2B2B;
            border: 1px solid #FFF;
            list-style: none;
        }
        nav .search .select-list li {
            height: 25px;
            line-height: 25px;
            padding-left: 10px;
            cursor: pointer;
        }
        nav .search .select-list li:hover {
            background-color: #8B8B8B;
        }
        nav .search .select-list li + li {
            border-top: 1px dotted #FFF;
        }
    </style>
</head>
<body>
<nav>
    <div class="search">
        <div class="search-box">
            <form>
                <div class="select">请选择游戏名称</div>
                <button type="button">搜&nbsp;索</button>
            </form>
        </div>
        <ul class="select-list">
            <li>地下城与勇士</li>
            <li>魔兽世界（国服）</li>
            <li>魔兽世界（台服）</li>
            <li>热血江湖</li>
            <li>神鬼传奇</li>
            <li>大话西游II</li>
            <li>QQ幻想世界</li>
        </ul>
    </div>
</nav>
<script type="text/javascript">
    function hasClass(element, className) {
        return (new RegExp('(^|\\s)' + className + '($|\\s)')).test(element.className);
    }

    function addClass(element, newClassName) {
        if (!hasClass(element, newClassName)) {
            element.className += element.className ? (' ' + newClassName) : newClassName;
        }
    }

    function removeClass(element, oldClassName) {
        if (hasClass(element, oldClassName)) {
            element.className = element.className.replace(new RegExp('(^|\\s)' + oldClassName + '($|\\s)'), ' ').trim();
        }
    }

    function delegateEvent(delegateElement, targetTag, eventName, handler) {
        delegateElement.addEventListener(eventName, function (e) {
            var target = e.target;
            if (target.tagName.toLowerCase() === targetTag.toLowerCase()) {
                return handler(e);
            }
        }, false);
    }

    var searchDiv = document.getElementsByClassName('search')[0];
    var selectDiv = searchDiv.getElementsByClassName('select')[0];
    var selectList = searchDiv.getElementsByClassName('select-list')[0];

    selectDiv.addEventListener('click', function (e) {
        console.log("点了菜单标题");
        selectList.style.display = 'block';
        e.stopPropagation();
    });

    delegateEvent(selectList, 'li', 'click', function (e) {
        var target = e.target;
        selectDiv.textContent = target.textContent;
    });

    document.body.addEventListener('click', function (e) {
        console.log("我隐藏了菜单");
        var target = e.target;
        if (selectList.style.display == 'block') {
            selectList.style.display = 'none';
        }
    });

</script>
</body>
</html>
