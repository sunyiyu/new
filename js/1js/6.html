<body>
<script>
    function repeatStringNumTimes(n,m){
        var result="";
        if(m>0){
            for(var i=0; i<m; i++){
//            console.log(i);
                result+=n;
//            console.log(result);
            }
            return result;
        }

    }
    var result=repeatStringNumTimes('*',5);
    console.log(result);
</script>
