<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求数组最小值的函数</title>
</head>
<body>
<script>
    function getSmallNumFromArr(arr) {
        arr.sort(function (a, b) {
            return a-b;
        });
        return arr[0];
    }
    var n = getSmallNumFromArr([-1, -2, -3, 0, 1, 2, 3, 4]);
    console.log(n);
</script>
</body>
</html>
