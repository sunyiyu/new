<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数和</title>
</head>
<body>
<script>
    function getSum(n,m){
        var sum=0;
        for(var i=n; i<=m; i++){
            sum=+i;
        }
        return sum;
    }
    console.log(getSum(1, 3));

    function getArea(r){
        //求元的面积；
        return Math.PI * r * r;
        return Math.PI * Math.pow(r, 2);
    }
</script>
</body>
</html>
