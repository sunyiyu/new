<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首字母改大写</title>
</head>
<body>
<script>
    function firstLetterToUpperCase(str){
        var array=str.split(" ");
        for(var i = 0; i < array.length; i++){
            array[i] = array[i][0].toUpperCase() + array[i].substring(1 , array[i].length)
        }
        var string=array.join(" ");
        return string;
    }

    var r = firstLetterToUpperCase("world world");
    console.log(r);
</script>
</body>
</html>
