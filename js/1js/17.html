        function toCamelStyle(str) {
            var arr = str.split('_');
            if(arr[0] == '') {
                arr[0] = '_';
            }
            for(var i = 0; i < arr.length; i++) {
                var str = arr[i];
                if(!(arr[0] == '_' && i == 1) && i != 0) {
                    arr[i] = str[0].toUpperCase() + str.slice(1);
                }
            }
            return arr.join('');
        }
