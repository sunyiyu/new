<script type="text/javascript">
	$(function () {
		var Server = function () {
			this.init();
		};
		Server.prototype = {
			init: function () {
				var _this = this;
				_this.$moban = $('.service-type-yb');

				this.get();
			},
			get: function () {
				var _this = this;
				$.ajax({
					url: "v3.js",
					data: {
						skuId:2967929,
						cat:[9987,653,655].join(','),//后边都是字符串；
						area:[1,72,4137,0].join('_'),
						brandId:8557
					},
					dataType:"jsonp",
					jsonpCallback:"yanbao_jsonp_callback",
					success: function(result){
						var data = result[2967929];
						_this.set(data);
						_this.initDom();
						_this.bindEvent();
					}
				});
			},
			set: function(data){
				var _this = this;

				var htmlStr = '\
				{for ybitem in data}\
					<div class="yb-item-cat">\
						<div class="yb-item">\
							<img class="icon" src="//img11.360buyimg.com${ybitem.imgUrl}">\
							<span class="name">${ybitem.details[0].bindSkuName}</span>\
							<span class="price">${ybitem.details[0].price}</span>\
							<i class="arrow-icon"></i>\
						</div>\
						<div class="more-item">\
							<ul>\
								{for item in ybitem.details}\
									<li>\
										<div class="title" title="${item.tip}">\
											<span class="choose-btn" clstag="shangpin|keycount|product|jingdongfuwu_11017379806">\
												<i class="sprite-checkbox"></i>\
												<span class="tips">优惠</span>\
												<span class="name">${item.bindSkuName}</span>\
												<span class="price">${item.price}</span>\
											</span>\
											<a href="//item.jd.com/${item.bindSkuId}.html" target="_blank" class="detail-more" clstag="shangpin|keycount|product|jingdongfuwu_xiangqing">\
												"详情"\
												<s class="s-arrow">&gt;&gt;</s>\
											</a>\
										</div>\
									</li>\
								{/for}\
							</ul>\
						</div>\
					</div>\
				{/for}\
				';


				_this.$moban.html(htmlStr.process({data: data}));
			},

			initDom: function () {
				var _this = this;
				_this.$item = $('.more-item');
				_this.$ul = _this.$item.find('ul');
				_this.$li = _this.$ul.find('li');
				_this.$cat = $('.yb-item-cat');
				_this.$close = $('.choose-btn');
				_this.$checkbox = _this.$close.find("sprite-checkbox");

			},
			bindEvent: function () {
				var _this = this;
				_this.$cat.mouseenter(function () {
					$(this).addClass("hover")
				});

				_this.$cat.mouseleave(function () {
					$(this).removeClass("hover")
				});

				_this.$close.click(function () {//$(this)是当前的点击事件触犯的元素，此处所有操作都是围绕当前元素；
					var $li=$(this).parents('li')
					$li.siblings('li').removeClass('selected');
					$li.addClass("selected");

					var name = $li.find('.name').html()
					var price = $li.find('.price').html()

					var ybItemCat = $li.parents('.yb-item-cat');
					var ybItem = ybItemCat.find('.yb-item');
					var changeName = ybItem.find('.name');
					var changePrice = ybItem.find('.price');

					if($li.hasClass("selected")){
						changeName.html(name);
						changePrice.html(price);
						ybItemCat.addClass('selected')
					}
				});

			}
		}

////					moreItem.siblings().removeClass('selected')
//			moreItem.addClass('selected')
//		})

		var server = new Server();
	});
