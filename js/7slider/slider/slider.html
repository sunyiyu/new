		body, p, img, dl, dt, dd, ul, ol, h1, h2, h3, h4, h5, h6 { margin: 0; padding: 0; }
		body { position: relative; font: 12px/1.5 Simsun, Arial; color: #666; text-align: left; background: #000; }

		.clear { *zoom: 1; }
		.clear:after { clear: both; content: "."; display: block; height: 0; overflow: hidden; visibility: hidden; zoom: 1; }
		.slideBox {

		.arrows .arrow-right {

			height: 32px;
			position: absolute;
			right: 10px;

		}
		.dots {
			width: 100%;
			position: absolute;
			bottom: 20px;
			text-align: center;
		}
		.dots li {
			display: inline-block;
			width: 15px;
			height: 15px;
			background-color: #C0C0C0;
			border-radius: 50%;
			cursor: pointer;
			margin: 0 3px;
		}
		.dots li.curr {
			background-color: #FFEC23;
		}

<script type="text/javascript">
	$(function () {

		var Slider = function (opts) {
			this.init(opts);
		}

		Slider.prototype = {
			init: function (opts) {
				var _this = this;

				opts = opts || {};
				_this.$slider = opts.target || $('#slide');
				_this.$ul = _this.$slider.find('.J-items');
				_this.$li = _this.$ul.find('li');

				_this.$dots = _this.$slider.find('.J-dots');
				_this.$leftBtn = _this.$slider.find('.J-arrow-left');
				_this.$rightBtn = _this.$slider.find('.J-arrow-right');

				_this.index = 0;
				_this.speed = typeof opts.speed != 'undefined' ? opts.speed : 500,
				_this.delay = typeof opts.delay != 'undefined' ? opts.delay : 1500,

				this.initDOM();
				this.bindEvent();
				this.autoChange();
			},
			initDOM: function () {
				var _this = this;
				var html = '';
				for (var i = 0; i < _this.$li.length; i++) {
					html += '<li></li>';
				}
				_this.$dots.html(html);
				_this.$dotsli = _this.$dots.find('li');
				_this.$dotsli.eq(0).addClass('curr');

				var $newli = _this.$li.first().clone();
				_this.$ul.append($newli);
				_this.$li = _this.$ul.find('li');
			},
			bindEvent: function () {
				var _this = this;
				_this.$leftBtn.click(function () {
					_this.change('left');
				});
				_this.$rightBtn.click(function () {
					_this.change('right');
				});
				_this.$dotsli.click(function () {
					var index = $(this).index();
					_this.index = index;
					_this.jump();
				});
			},
			autoChange: function () {
				var _this = this;
				_this.timeoutId = setTimeout(function () {
					_this.change('right');
				}, _this.delay);
			},
			change: function (direction) {
				var _this = this;

				if (direction == 'left') {
					if (_this.index == 0) {
						_this.index = _this.$li.length - 1;
						_this.$ul.css('marginLeft', -600 * _this.index);
					}
					_this.index--;
				} else {
					_this.index++;
				}

				if (_this.index < 0) {
					_this.index = _this.$li.length - 1;
				}

				if (_this.index > _this.$li.length - 1) {
					_this.index = 0;
				}

				_this.jump();
			},
			jump: function () {
				var _this = this;
				clearTimeout(_this.timeoutId);

				var dotIndex = _this.index == _this.$li.length - 1 ? 0 : _this.index;
				_this.$dotsli.removeClass().eq(dotIndex).addClass('curr');

				_this.$ul.stop().animate({
					marginLeft: -600 * _this.index
				}, _this.speed, function () {
					if (_this.index == _this.$li.length - 1) {
						_this.index = 0;
						_this.$ul.css('marginLeft', -600 * _this.index);
					}
					_this.autoChange();
				});
			}
		}

		var slider = new Slider({
			target: $('#slide'),
			speed: 500,
			delay: 2000
		});

		var slider2 = new Slider({
			target: $('#slide2'),
			speed: 1000,
			delay: 3000
		});
	});
</script>
