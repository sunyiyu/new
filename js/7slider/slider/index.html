    <style type="text/css">
        body, p, img, dl, dt, dd, ul, ol, h1, h2, h3, h4, h5, h6 { margin: 0; padding: 0; }
        body { position: relative; font: 12px/1.5 Simsun, Arial; color: #666; text-align: left; background: #000; }
        ul, ol { list-style: none; }
        img { border: 0 none; }
        input, select { vertical-align: middle; }
        table { border-collapse: collapse; }
        s, em, i { font-style: normal; text-decoration: none; }
        a { outline: none; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .clear { *zoom: 1; }
        .clear:after { clear: both; content: "."; display: block; height: 0; overflow: hidden; visibility: hidden; zoom: 1; }
        .slideBox {
            position: relative;
            width: 600px;
            height: 400px;
            overflow: hidden;
        }
        .slideBox ul.items {
            position: absolute;
            width: 8000px;
            height: 400px;
        }
        .slideBox ul.items li {
            float: left;
            width: 600px;
            height: 400px;
        }
        .arrows .arrow-left {
            background: url(images/sprite-arrow-prev.png) no-repeat;
            width: 22px;
            height: 32px;
            position: absolute;
            left: 10px;
            top: 180px;
        }
        .arrows .arrow-right {
            background: url(images/sprite-arrow-next.png) no-repeat;
            width: 22px;
            height: 32px;
            position: absolute;
            right: 10px;
            top: 180px;
        }
        .dots {
            width: 100%;
            position: absolute;
            bottom: 20px;
            text-align: center;
        }
        .dots li {
            display: inline-block;
            width: 15px;
            height: 15px;
            background-color: #C0C0C0;
            border-radius: 50%;
            cursor: pointer;
            margin: 0 3px;
        }
        .dots li.curr {
            background-color: #FFEC23;
        }
    </style>
</head>
