<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dweenMax</title>
    <style>
        img{
            position: absolute;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>

<img class="lazy" src="http://imgsrc.baidu.com/imgad/pic/item/267f9e2f07082838b5168c32b299a9014c08f1f9.jpg" width="640" height="480">


<script src="js/jquery.js" type="text/javascript"></script>
<script src="gsap/greensock-js/src/minified/TweenMax.min.js" type="text/javascript"></script>
<script>
        var $img = $('img'),
            $w = $('window');

        (function again(){
            TweenMax.to($('img'),2,{
                top:$(window).height()*Math.random(),
                left:$(window).width()*Math.random(),
                onComplete: again
            });
        })()


</script>


</body>
</html>
