<script src="jquery.js"></script>
<script src="trimPath.js"></script>
<script>
    $(function () {

        var $list = $('#list');

        var htmlTemplate = '\
        {for item in itemContents}\
        <div class="goods-item  mb10  clearfix  " data-id="${item.bizId}">\
            <div class="goods-tag-left clearfix">\
                <span class="tag-info orange">${item.tripCityArr}</span>\
                <span class="tag-info default">${item.itemTypeTag}</span>\
            </div>\
            <a href="${item.itemUrl}" target="_blank" class="goods-img-container">\
                <img class="goods-img" src="${item.fullPicUrl}" alt="${item.udfTitle}" width="280" height="240">\
            </a>\
            <div class="goods-detail pdlr10">\
                <div class="goods-title">${item.itemDeclaration2}</div>\
                <div class="goods-desc">${item.udfTitle}</div>\
                <div class="price-status clearfix">\
                    <!-- 是否是分期购且免息 ,目前是全部免息-->\
                    <span class="current-prices price-color">\
                        <span class="price-en">¥</span><b>${item.itemCurrentPrice}</b>\
                    </span>\
                </div>\
                <div class="clearfix origin-container">\
                    <span class="original-prices">&nbsp;<del>${item.price}</del></span>\
                    <span class="purchased">已售：<em>${item.saleCount}</em></span>\
                </div>\
            </div>\
            <a class="goods-btn buy-btn-noshop" href="${item.itemUrl}" title="${item.udfTitle}" target="_blank">快去抢</a>\
            <a class="shop-link clearfix " href="${item.itemShopUrl}" target="_blank">\
                <span>${item.shopTitle}</span>\
            </a>\
        </div>\
        {/for}';

        $.ajax({
            url: "https://tce.taobao.com/api/mget.htm",
            data: {
                tce_sid: 1618626,
                tce_vid: 0,
                env: 'online',
                terminalId: 2
            },
            dataType: 'jsonp',
            success: function (result) {
//                console.log(result);
                if(result.success){
                    var data = result.result[1618626].result[0].rounds[0];
                    console.log(data);
                    $list.html(htmlTemplate.process(data));
                }
            }
        });

    });
