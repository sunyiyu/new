<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: #ff0000;
            transition-property: all;
            /*all代表所有属性*/
            transition-duration: 1s;
            /*过渡时间*/
            transition-delay: 1s;
            /*延迟，也可为负数*/
            transition-timing-function: ease;
            /*几种动效样式*/
            margin-top: 10px;
            border: 1px solid green;
        }
        .box:hover{
            width: 500px;
            font-size: 12px;
            color: #ffffff;
            border:10px solid yellow;
        }
    </style>
</head>
<body>
    <div class="box">我是内容</div>
    <div class="box">我是内容</div>
    <div class="box">我是内容</div>
    <div class="box">我是内容</div>
    <div class="box">我是内容</div>
</body>
</html>
