<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            margin: 100px;
            width: 200px;
            height: 100px;
            background-color: #cccccc;
        }
        .tran{
            transform: rotate(18deg) scale(1.2);
            /*旋转18度，放大1.2倍*/
            transform-origin: left top;
            /*中心点转到左上角*/
        }
    </style>
</head>
<body>
    <div class="tran">旋转</div>
</body>
</html>
