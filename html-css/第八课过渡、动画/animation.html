<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="css/common.css">
	<style type="text/css">
		.xiaoming {
			position: absolute;
			top: 100px;
			left: 100px;
			animation: name1 2s infinite;
		}
		@keyframes name1 {
			0%{
				top:200px;
			}
			10%{
				top: 800px;
				left: 800px;
				transform: rotate(180deg);
			}
			60%{
				top: 400px;
				left: 400px;
				transform: rotate(180deg);
			}
			100%{
				top: 100px;
				left: 100px;
			}
		}
	</style>
</head>
<body>

<div class="xiaoming">
	<img src="http://img30.360buyimg.com/jr_image/jfs/t3943/198/1201160477/17676/4e4ae11/586b5b09N6c946d97.jpg" alt="">
</div>

</body>
</html>
