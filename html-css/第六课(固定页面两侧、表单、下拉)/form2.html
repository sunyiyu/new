<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>form2</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/form2.css"/>
</head>
<body>
<div class="w">
    <form action="http://www.baidu.com/***" method="get">
        <div class="silde cf">
            <div class="left"> 昵称：</div>
            <div class="right">
                <input class="username" type="text" name="username" value="请输入昵称"/>
            </div>
        </div>
        <div class="silde cf">
            <div class="left">性别：</div>
            <div class="right">
                <input type="radio" name="sex" id="man"/><label for="man">男</label>
                <input type="radio" name="sex" id="woman"/><label for="woman">女</label>
            </div>
        </div>
        <div class="silde cf">
            <div class="left">生日：</div>
            <div class="right">
                <select name="year" >
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017" selected>2017</option>
                </select>
                <span>年</span>
                <select name="month" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <span>月</span>
                <select name="date" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <span>日</span>
            </div>

        </div>
        <div class="silde cf">
            <div class="left">现居地：</div>
            <div class="right">
                <select name="country" id="">
                    <option value="中国" selected>中国</option>
                    <option value="美国">美国</option>
                    <option value="加拿大">加拿大</option>
                </select>
                <span>-</span>
                <select name="province" id="">
                    <option value="河北" selected>河北</option>
                    <option value="山东">山东</option>
                    <option value="广西">广西</option>
                </select>
                <span>-</span>
                <select name="address" id="">
                    <option value="唐山" selected>唐山</option>
                    <option value="保定">保定</option>
                    <option value="石家庄">石家庄</option>
                </select>
            </div>
        </div>
        <div class="silde cf">
            <div class="left">我的性格：</div>
            <div class="right">
                <input type="checkbox" id="youm"/><label for="youm">幽默</label>
                <input type="checkbox" id="neix"/><label for="neix">内向</label>
                <input type="checkbox" id="waix"/><label for="waix">外向</label>
            </div>
        </div>
        <div class="silde cf">
            <div class="left">留言：</div>
            <div class="right">
                <textarea name="message"></textarea>
            </div>

        </div>
        <div class="silde cf">
            <div class="sub">
                <input type="submit" value="提交按钮"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
